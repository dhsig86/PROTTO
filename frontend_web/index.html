<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>OTOSCOP-I.A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">OTOSCOP-I.A</h1>

    <div class="form-group mt-4 text-center">
      <input type="file" id="imageUpload" accept="image/*" class="form-control">
      <img id="previewImage" src="#" alt="Prévia da imagem" style="display: none;">
    </div>

    <div class="card card-container">
      <div class="card-header">
        Resultado
      </div>
      <div class="card-body text-center">
        <div id="label-container">Envie uma imagem para classificar.</div>
      </div>
    </div>

    <div class="text-center mt-3">
      <button id="resetBtn" class="btn btn-danger">Reset</button>
      <button id="classifyBtn" class="btn btn-success">Classificar Imagem</button>
      <button id="printerBtn" class="btn btn-warning">Imprimir Resultado</button>
    </div>

    <p class="text-center mt-4">
      <small>Nosso software médico é um suplemento informativo, não um substituto para a orientação de um profissional de saúde.</small>
    </p>

    <footer class="footer text-center">
      Produzido por Dr. Dario Hart • Apoio OTOSIG - Telemedicina
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="script.js"></script>
</body>
</html>
