<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Otoscópico 🧠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-4" id="game-area">
    <div class="text-center mb-3">
      <h2 class="fw-bold">🔬 Quiz Otoscópico</h2>

      <div class="d-flex justify-content-center my-3">
  <select id="modo-selecao" class="form-select w-50" onchange="mudarModo(this.value)">
    <option value="aleatorio" selected>🔀 Modo Aleatório</option>
    <option value="normal">🟢 Normal</option>
    <option value="otite_media_aguda">🔴 Otite Média Aguda</option>
    <option value="otite_media_cronica">🟡 Otite Média Crônica</option>
    <option value="otite_externa_aguda">🔵 Otite Externa Aguda</option>
    <option value="obstrucao">⚫ Obstrução do Canal</option>
    <option value="nao_otoscopica">⚠️ Não é imagem otoscópica</option>
  </select>
</div>

      <p class="text-muted">Valide sua acurácia em diagnósticos otoscópicos</p>
    </div>

    <div class="card shadow">
      <img id="quiz-image" src="" class="card-img-top" alt="Imagem Otoscópica" style="max-height: 400px; object-fit: contain;" />
      <div class="card-body">
        <h5 class="card-title text-center">Qual seu diagnóstico?</h5>

        <div id="options" class="btn-group-vertical w-100 my-3"></div>

        <div class="text-center">
          <p id="feedback" class="fw-bold fs-5"></p>
          <p id="progresso" class="text-muted"></p>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-success w-50 me-2" onclick="exportarFeedbacks()">📤 Exportar Feedbacks</button>
          <button class="btn btn-outline-secondary w-50" onclick="window.location.reload()">🔁 Reiniciar Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
