<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTOSCOP-I.A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">OTOSCOP-I.A</h1>

    <!-- Upload da Imagem -->
    <div class="form-group mt-4 text-center">
      <input type="file" id="imageUpload" accept="image/*" class="form-control form-control-lg">
      <img id="previewImage" src="#" alt="Prévia da imagem" style="display: none;">
    </div>

    <!-- Resultado da Classificação -->
    <div class="card card-container">
      <div class="card-header">
        Resultado
      </div>
      <div class="card-body text-center">
        <div id="label-container">Envie uma imagem para classificar.</div>
      </div>
    </div>

    <!-- Botões de Ação -->
    <div class="text-center mt-3 d-flex justify-content-center gap-3 flex-wrap">
      <button id="classifyBtn" class="btn btn-success btn-lg px-4">Classificar Imagem</button>
      <button id="printerBtn" class="btn btn-warning px-4">Imprimir Resultado</button>
    </div>

    <div class="text-center mt-2">
      <button id="resetBtn" class="btn btn-outline-danger">Reset</button>
    </div>

    <!-- Feedback do Usuário -->
    <div id="feedback-section" class="text-center mt-4" style="display: none;">
      <p class="fw-bold">Esse resultado está correto?</p>
      <button id="feedback-yes" class="btn btn-outline-success me-2">✔ Sim</button>
      <button id="feedback-no" class="btn btn-outline-danger">✖ Não</button>

      <div id="correction-section" class="mt-3" style="display: none;">
        <label for="correction-select" class="form-label">Selecione a classe correta:</label>
        <select id="correction-select" class="form-select w-auto mx-auto">
          <option disabled selected value="">Escolher...</option>
          <option value="normal">Normal</option>
          <option value="obstrucao">Obstrução do Canal</option>
          <option value="otite_media_aguda">Otite Média Aguda</option>
          <option value="otite_media_cronica">Otite Média Crônica</option>
          <option value="otite_externa_aguda">Otite Externa Aguda</option>
          <option value="nao_otoscopica">Não é imagem otoscópica</option>
        </select>
        <button id="export-feedback" class="btn btn-primary mt-3">Exportar Feedback (JSON)</button>
      </div>
    </div>

    <!-- Rodapé -->
    <p class="text-center mt-4">
      <small>Nosso software médico é um suplemento informativo, não um substituto para a orientação de um profissional de saúde.</small>
    </p>
    <footer class="footer text-center">
      Produzido por Dr. Dario Hart • Apoio OTOSIG - Telemedicina
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
