<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Otoscópico 🧠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center">
    <div class="container my-3 my-md-4" id="game-area">
      <div class="text-center mb-3">
        <h2 class="fw-bold">🔬 Quiz Otoscópico</h2>

        <div class="d-flex justify-content-center my-3">
          <select id="modo-selecao" class="form-select w-50" onchange="quizGame.mudarModo(this.value)">
            <option value="aleatorio" selected>🔀 Modo Aleatório</option>
          </select>
        </div>

        <button
          id="btn-revisao"
          class="btn btn-outline-primary mb-2"
          onclick="quizGame.modoRevisaoErros()"
        >📚 Revisar Erros</button>

        <p class="text-muted">Valide sua acurácia em diagnósticos otoscópicos</p>
      </div>

        <div class="card shadow mx-auto" style="max-width: 600px;">
          <img
            id="quiz-image"
            src=""
            class="card-img-top img-fluid quiz-img"
            alt="Imagem Otoscópica"
          />
        <div class="card-body">
          <h5 class="card-title text-center">Qual seu diagnóstico?</h5>

          <div id="options" class="btn-group-vertical w-100 my-3"></div>

          <div class="progress my-2">
            <div
              id="progress-bar"
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 0%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <div class="text-center">
            <p id="feedback" class="fw-bold fs-5"></p>
            <p id="progresso" class="text-muted"></p>
            <p id="summary" class="fw-bold fs-5"></p>
          </div>

          <button id="next-btn" class="btn btn-primary w-100 my-2" style="display: none;" onclick="quizGame.nextCase()">Próximo</button>

          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-success w-50 me-2" onclick="quizGame.exportarFeedbacks()">📤 Exportar Feedbacks</button>
            <button class="btn btn-outline-secondary w-50" onclick="window.location.reload()">🔁 Reiniciar Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
